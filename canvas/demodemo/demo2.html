<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row bim-wrap">
        <div class="bim-item col-md-6">
            <div class="bim-main">

                    <div class="col-md-10">
                        <h2>投资完成情况KPI</h2>
                    </div>
                    <div class="col-md-2">
                        <p class="item-btn">
                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
                <div class="bim-body row">
                    <div id="gs" class="item-list">
                        <h2>计划投资额(估算):</h2>
                        <span>3499.95万</span>
                    </div>
                    <div id="yq" class="item-list">
                        <h2>合同额:</h2>
                        <span>10336.10万</span>
                    </div>
                    <div id="jl" class="item-list">
                        <h2>实际投资(计量):</h2>

                    </div>

                    </div>

                    <div class="col-md-10">
                        <h2>五算分析</h2>
                    </div>
                    <div class="col-md-2">
                        <p class="item-btn">
                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
                <div id="analysis" class="bim-body row"></div>
            </div>
        </div>
        <div class="bim-item col-md-6">
            <div class="bim-main">
                <div class="row bim-head">
                    <div class="col-md-10">
                        <h2>五算分析</h2>
                    </div>
                    <div class="col-md-2">
                        <p class="item-btn">
                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
                <div id="qsafe" class="bim-body row"></div>
            </div>
        </div>
        <div class="bim-item col-md-6">
            <div class="bim-main">
                <div class="row bim-head">
                    <div class="col-md-10">
                        <h2>五算分析</h2>
                    </div>
                    <div class="col-md-2">
                        <p class="item-btn">
                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
                <div id="visachange" class="bim-body row"></div>
            </div>
        </div>
    </div>
</div>

<script src="css/jquery-3.2.1.min.js"></script>
